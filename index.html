<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Assignment</title>

	<!--Icon CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/v4-shims.css">

	<!--main css-->
	<link href="assets/css/style.css" rel="stylesheet">

</head>

<body>
	<section>
	<div class="container">
		<div class="text-center">
			<button type="button" class="btn btn-primary text-center" data-toggle="modal" data-target="#ModalCenter">
				New Employee
			</button>
		</div>
	</div>
	</section>

	<!-- Modal -->
	<div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content bg-secondary border-0">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLongTitle"></h5>
					<a class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</a>
				</div>
				<div class="modal-body">
					<div>
						<div class="form-group">
							<div class="input-group input-group-merge input-group-alternative mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input class="form-control" id="employeeName" placeholder="Name" type="text"><br>
							</div>
							<label id="employeeName-error" style="display: none; "></label>
						</div>
						<div class="form-group">
							<div class="input-group input-group-merge input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-id-card-alt"></i></span>
								</div>
								<input class="form-control" id="employeeID" placeholder="Employee ID" type="text">
							</div>
							<label id="employeeID-error" style="display: none; "></label>
						</div>
						<div class="form-group">
							<div class="input-group input-group-merge input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="far fa-building"></i></span>
								</div>
								<select class="form-control" id="employeeDepartment">
									<option value="Department">Department</option>
									<option value="Testing">Testing</option>
									<option value="Marketing">Marketing</option>
									<option value="Production">Production</option>
									<option value="Sales">Sales</option>
									<option value="Development">Development</option>
								</select>
							</div>
							<label id="employeeDepartment-error" style="display: none; "></label>
						</div>
						<div class="form-group">
							<div class="input-group input-group-merge input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-envelope"></i></span>
								</div>
								<input class="form-control" id="employeeEmail" placeholder="Email ID" type="text">
							</div>
							<label id="employeeEmail-error" style="display: none; "></label>
						</div>
						<div class="form-group">
							<div class="input-group input-group-merge input-group-alternative">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
								</div>
								<input class="form-control" id="employeeDOJ" placeholder="Date of Joining(DOJ)" onfocus="(this.type='date')" onblur="(this.type='text')" type="text">
							</div>
							<label id="employeeDOJ-error" style="display: none; "></label>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" onclick="formClear()">Clear</button>
							<button type="button" class="btn btn-primary" id="submitButton">Submit Details</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section>
		<div style="overflow-x:auto;">
			<div class="tbl-header">
				<table cellpadding="0" cellspacing="0" border="0" id="employeeTableThead">

				</table>
			</div>
			<div class="tbl-content">
				<table cellpadding="0" cellspacing="0" border="0" id="employeeTableBody">
					<tbody>

					</tbody>
				</table>
			</div>
		</div>
	</section>



	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="assets/logic/data-add-to-table.js" type="text/javascript"></script>
	<!--	<script src="assets/js/main.js"></script>-->

</body>

</html>
